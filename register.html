<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
</head>
<body>
     <center>
          <h1>Registration Form</h1>
          <form action="login.html">
               <p>
                    <label for="name">Name:</label><br>
                    <input type="text" placeholder="Enter Your Name" required>
               </p>
               <p>
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="Enter Your Email" required>
               </p>
               <p>
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="Enter Your password" required>
               </p>
               <p>
                    <label for="password">Confirm Password:</label><br>
                    <input type="password" placeholder="Enter same as password" required>
               </p>
               <p>
                    <select name="state" id="" required>
                         <option value="">Choose state</option>
                         <option value="AP">AP</option>
                         <option value="TS">TS</option>
                    </select>
               </p>
               <p>
                    <label for="">Address</label><br>
                    <textarea placeholder="Enter Your Address" required></textarea>
               </p>
               <p>
                    <label for="number">Mobile Number:</label><br>
                    <input type="number" placeholder="Enter your Number" required>
               </p>
               <p>
                    <label for="Gender">Gender:</label><br>
                    <input type="radio" name="gender" required/>Male
                    <input type="radio" name="gender"/>Female
               </p>
               <p>
                    <input type="checkbox" name="">I accept the terms & conditions
               </p>
               <input type="submit">
          </form>
     </center>
</body>
</html>
