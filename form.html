<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
</head>
<body>
     <form action="https://www.google.co.in/">
          <p>
               <input type="text" name="name" placeholder="Enter Your Name" required/> 
          </p>
          <p>
               <input type="email" name="email" placeholder="Enter Your Email" required/> 
          </p>
          <p>
               <input type="password" name="password" placeholder="Enter Your password" required/> 
          </p>
          <p>
               <input type="number" name="number" placeholder="Enter Your Mobile Number" required/> 
          </p>
          <p>
               <input type="radio" name="gender" required/>Male
               <input type="radio" name="gender" required/>Female
          </p>
          <p>
               <input type="date" name="date" required/>
          </p>
          <p>
               <input type="time" name="time" required/>
          </p>
          <p>
               <input type="checkbox" required/>10th
               <input type="checkbox" required/>MPC
               <input type="checkbox" required/>B.Tech
          </p>
          <p>
               <textarea name="address" id="" placeholder="Enter Your address"></textarea>
          </p>
          <select name="Cities" id="">
               <option>Select a City</option>
               <option value="Vijayawada">Vijayawada</option>
               <option value="Hyderabad">Hyderabad</option>
               <option value="Banglore">Banglore</option>
          </select>
          <p>
               <input type="file" name="file"/> 
          </p>
          <button>Submit</button>
     </form>
</body>
</html>
